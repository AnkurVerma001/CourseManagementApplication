<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 50px;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container mx-auto">
        <h2>Book Form</h2>
        <form th:action="@{/view/books/save}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" id="id" class="form-control">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" th:field="*{author}" id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" th:field="*{genre}" id="genre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="available">Available</label>
                <select th:field="*{available}" id="available" class="form-control">
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Book</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
