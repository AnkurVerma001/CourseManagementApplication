<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 50px;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container mx-auto">
        <h2>Course Form</h2>
        <form th:action="@{/view/courses/save}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" id="id" class="form-control">

            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" th:field="*{duration}" id="duration" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="instructor">Instructor</label>
                <input type="text" th:field="*{instructor}" id="instructor" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Course</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
